    <body>
        <div class="multiple-container">
        <h1>Submit Your Series Details</h1>
        <form method="POST">
            <label for="text">Enter a series:</label>
            <input type="text" name="series" placeholder="series" required>
            <label for="number">Enter a season:</label>
            <input type="number" id="number" name="season" step="1" min="1" required>
            <label for="number">Enter an episode:</label>
            <input type="number" id="number" name="episode" step="1" min="1" required>

    
            <button type="submit">Submit</button>
